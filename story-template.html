    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyFile = urlParams.get('story');

            console.log('Story file:', storyFile); // Debugging line
            if (storyFile) {
                $.get(`stories/${storyFile}.txt`, function(data) {
                    console.log('Story data:', data); // Debugging line
                    const storyParts = data.split('\n');
                    $('#story-title').text(storyParts[0]); // Assuming the first line is the title
                    $('#story-text').text(storyParts.slice(1).join('\n')); // The rest is the story text
                });
            } else {
                $('#story-text').text('No story found.');
            }
        });
    </script>
